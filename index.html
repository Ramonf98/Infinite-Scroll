<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Boostrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Style.css -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Infinite Scroll</title>
</head>

<body>
    <header>
        <nav class="menu navbar navbar-expand-lg">
            <div class="container">
                <a href="#" class="navbar-brand titulo">Infinite Scroll</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuNavegacion"
                    aria-expanded="false" aria-label="Alternar Menu">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between contenedor-items" id="menuNavegacion">
                    <div class="search">
                        <input type="text" placeholder="Lookin for anything special?">
                        <i class="fas fa-search"></i>
                    </div>
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item"><a href="#" class="nav-link"> <i class="fas fa-home"></i> </a></li>
                        <li class="nav-item"><a href="#" class="nav-link"> <i class="fas fa-envelope"></i> </a></li>
                        <li class="nav-item"><a href="#" class="nav-link"> <i class="fas fa-bell"></i> </a></li>
                        <li class="nav-item">
                            <div class="perfil">
                                <img src="img/foto2.jpg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>


    </header>

    <section class="main">
        <div class="container">
            <div class="row mt-3 justify-content-center">
                <div class="col-10 col-lg-8" id="image-container">
                    <!-- Loader -->
                    <div class="loader" id="loader">
                        <img src="img/Dual Ring-1.1s-200px.svg" alt="Loading">
                    </div>
                    <div class="card mb-3">
                        <img src="https://images.unsplash.com/photo-1601925762419-4d83d9bcd952?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=358&q=80" class="car-img-top img-fluid" alt="">
                        <div class="card-body">
                            <h3 class="card-title">By Sergei Norkov</h3>
                            <p class="card-text text-secondary">11 / 02 / 20</p>
                            <p class="card-text">brown concrete building with glass windows</p>
                           <div class="row">
                               <div class="col-10 mx-auto mb-2 col-md-6">
                                   <a class="btn btn-dark btn-lg btn-block text-white"><i class="fas fa-thumbs-up"></i> 24</a>
                               </div>
                               <div class="col-10 mx-auto mb-2 col-md-6">
                                   <a href="#" class="btn btn-dark btn-lg btn-block" target="_blank"><i class="fas fa-external-link-alt"></i> Unsplash</a>
                                </div>
                           </div>
                            
                        </div>
                    </div>
                      
                </div>
            </div>

    

    </section>

    <!-- Script -->
    <script src="script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
